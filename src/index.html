<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <fieldset class="box">
        <legend>Personal Information</legend>

        <label for="surname">Surname</label>
        <input type="text" id="surname"
          name="surname" minlength="2"
          maxlength="40" autocomplete="off"
          required>
        <br >

        <label for="name">Name</label>
        <input type="text" id="name"
          name="name" minlength="2"
          maxlength="40" autocomplete="off"
          required><br >

        <label for="age">How old are You?</label>
        <input type="number" min="1" 
          step="1" max="100" 
          value="12"> <br >

        <label for="birth_date">Full date of birth</label>
        <input type="date" id="birth_date" 
          name="birth_date" >
        <br >

        <label for="terms">I accept the term of the agreement</label>
        <input type="checkbox" id="terms" >
      </fieldset>

      <fieldset class="registration box">
        <legend>Registration</legend>

        <label for="email">E-mail</label>
        <input type="email" id="email" 
          placeholder="email@example.com" > <br >

        <label for="password">Password</label>
        <input type="password" id="password" >
      </fieldset>

      <fieldset class="interesting_fact box">
        <legend>An interesting fact about you</legend>

        <div class="cats">
          Do you love cats?

          <input type="radio" id="yes" 
            name="yes"> 
          <label for="yes"> Yes</label>

          <input type="radio" id="no" 
          name="no">
          <label for="no"> No</label>
        </div>

        <label for="color">What is your favorite color?</label>
        <input type="color" id="color"> <br>

        <label for="time">What time do you go to bed?</label>
        <input type="time" id="time"><br>

        <label for="cars">What are your favorite brands of cars?</label>
        <select id="cars" name="cars" 
          size="4" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
        <br>

        <label>How do you rate our work?</label>
        <input type="range" class="slider_bar">
      </fieldset>

      <fieldset class="additional_info box">
        <label for="comments">Comments: </label>
        <textarea id="comments" name="message" 
          rows="4" cols="30"></textarea>
        <br>

        <label for="recommend">Would you recommend us?</label>
        <select id="recommend" name="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>

      <input type="submit" value="Submit" 
        class="button" >
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
